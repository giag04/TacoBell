<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compose Your Taco</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff3e0;
      font-family: 'Arial', sans-serif;
    }

    h1, h4 {
      color: #d35400;
      text-align: center;
    }

    #taco-builder h4 {
      font-weight: bold;
      margin-bottom: 15px;
    }

    .list-group-item {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .list-group-item:hover {
      background-color: #f5b041;
      transform: scale(1.03);
    }

    .list-group-item img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .list-group-item.active {
      background-color: #e74c3c !important;
      color: white !important;
    }

    #taco-preview {
      margin-top: 30px;
      text-align: center;
    }

    #taco-preview img {
      width: 200px;
      margin-bottom: -40px;
      z-index: 0;
      transition: transform 0.3s ease;
    }

    #taco-preview img:hover {
      transform: scale(1.1);
    }

    .btn-primary {
      background-color: #d35400;
      border-color: #d35400;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #e74c3c;
      border-color: #e74c3c;
    }

    .btn-secondary {
      margin-top: 15px;
    }

    #taco-layer-stack {
      display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px; /* Spazio tra gli ingredienti */
  margin-top: 20px;
    }

    .taco-layer {
      width: 100%;
      display: flex;
      justify-content: center;
      transition: opacity 0.3s ease-in-out;
    }

    .alert {
      margin-top: 20px;
      text-align: center;
    }

    #build-taco-btn {
  margin-top: 100px; /* Spazio sopra il bottone */
  margin-bottom: 10px;
}
.ingredient-image, .preview-image {
  width: 80px; /* Larghezza uniforme */
  height: 200px; /* Altezza uniforme */
  object-fit: cover; /* Mantiene il contenuto centrato e proporzionato */
  border-radius: 8px; /* Opzionale: angoli arrotondati */
  border: 1px solid #ddd; /* Opzionale: bordo leggero */
}
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 id="page-title">Compose Your Taco</h1>
    <div class="text-end mb-3">
      <button id="language-toggle-btn" class="btn btn-secondary">Switch to Italian</button>
    </div>
    <div id="taco-builder" class="row mt-4">
      <div class="col-md-4">
        <h4 id="proteins-title">Proteins</h4>
        <ul id="proteins-list" class="list-group"></ul>
      </div>
      <div class="col-md-4">
        <h4 id="salsas-title">Salsas</h4>
        <ul id="salsas-list" class="list-group"></ul>
      </div>
      <div class="col-md-4">
        <h4 id="toppings-title">Toppings</h4>
        <ul id="toppings-list" class="list-group"></ul>
      </div>
    </div>
    <div id="taco-preview" class="mt-4">
      <h4 id="preview">Your Taco Ingredients Preview</h4>
      <div id="taco-layer-stack"></div>
    </div>
    <div class="text-center">
      <button id="build-taco-btn" class="btn btn-primary">Build Taco</button>
    </div>
    <div id="taco-result"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
